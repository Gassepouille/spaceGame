<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>WebGL Experience</title>
	<script src="vendor/three.js"></script>
	<script src="js/GameObject.js"></script>
	<script src="js/Player.js"></script>
	<script src="js/Galaxy.js"></script>
	<script src="js/GameEngine.js"></script>
	<script src="js/GameLoop.js"></script>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	
<script>
	window.onload = (function(){
		let body = document.querySelector("body")
		let gameEngine = new APP.GameEngine(body);
		let scene = gameEngine.scene;
		gameEngine.start();
		
		let player = new APP.Player();
		let galaxy = new APP.Galaxy( "Bokrug", 4, 5, 1000 );
		scene.background = galaxy._background;
		scene.add(galaxy.object3d);
		setTimeout(()=>{
			player.kill()
		},5000)
	})();
</script>
</body>
</html>
